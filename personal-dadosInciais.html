        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </header>
    <body>
        <div >
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">MODO</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Pricing</a>
                        </li>
                      </ul>
                      <span class="navbar-text">
                        Navbar text with an inline element
                      </span>
                    </div>
                </div>   
            </nav>
            
            <ul class="nav justify-content-center navbar-dark bg-primary">
                <li class="nav-item">
                  <a class="navbar-brand">Curriculo</a>
                </li>
            </ul>
            <br>
            
            <div id="conteudo" class="container">
                <div cclass="row">
                    <form>
                        <div>
                            <h4><b>Vamos começar com seus dados pessoais</b></h4>
                        </div>
                        <div class="mb-3">
                    
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nome completo</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                              
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">E-mail de contato</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                <p>Este é o E-mail que as empresas utilizarão para <b>entrar em contato com você</b></p>
                            </div>
                    
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Data de nascimento</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="01/01/1999">
                            </div>
                    
                            <div class="mb-3">
                                <label for="exampleDataList" class="form-label">Cidades que vocês gostaria atuar</label>
                                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="">
                                <datalist id="datalistOptions">
                                    <option value="São Paulo-SP">
                                    <option value="Rio de Janeiro-RJ">
                                </datalist>
                            </div>
                    
                            <div class="mb-1">
                                <label for="exampleFormControlInput1" class="form-label">Telefone de contato*</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(99)99999-9999">
                                <p>Este é o telefone que as empresas utilizarão para <b>entrar em contato com você</b></p>
                            </div>
                    
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button">Continuar</button>
                               
                            </div>
                            
                        </div>
                    
                    </form>
                </div>
                
            </div>
              
        </div>
    </body>
