<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login · Modo</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    <style>
     .borda{
        height:35px;
	        /* definimos o quão arredondado irá ficar nosso box */
        	border-radius: 40px 40px ;
    	}
      h1{
          color: antiquewhite;
      }
      
      label{
        color: white;
        text-align: left;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body  style="background-color: blue;">
    <main class="form-signin w-100 m-auto">
      <br>
      <div class="text-center">
        <img class="text-center mb-4" src="../img/Logo/logo_modo_Branco.png" >
       <h1 class="text-center h3 mb-3 fw-normal">Faça seu <b style="color: black;">cadastro</b></h1>
      </div>
      <form>
        <div>
          <label ><b>Nome</b></label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control borda" id="nome" placeholder="">
        </div>
        <div>
          <label ><b>E-mail</b></label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control borda" id="email" placeholder="">
        </div>
        <div>
          <label ><b>Senha</b></label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control borda" id="senha" placeholder="">
        </div>
        <div>
          <label ><b>Confirmar senha</b></label>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control borda" id="confsenha" placeholder="">
        </div>
        <div class="text-center">
          <p id ="termo"style="color:white ;">Ao fazer o cadastro, você concorda com os <b>Termos de Privacidade </b> da Modo.</p>
        </div>
        <button id ="btform"class="w-100 btn btn-lg btn-primary" type="submit" >Cadastre-se</button>
      </form>
      <br>
      <p class="text-center" id = "textCadastro"style="color:white ;">____________ <b style="color:white ;">Ou cadastre-se com</b> ____________</p>
      <div>
        <button type="button" class="btn btn-outline-secondary">Google</button>
        <button type="button" class="btn btn-outline-secondary">Linkedin</button>
        <button type="button" class="btn btn-outline-secondary">Facebook</button>
      </div>
      <br>
      <div class="text-center">
        <p id="textLogin" style="color:white ;" >Já está na modo? <a onclick="editarElemento()" style="color:white ;">Faça login </a></p>
      </div>
    </main>   
  </body>
</html>



<script type="text/javascript">
  function editarElemento(){


    
    var confsenha = document.getElementById('textCadastro');
    var buton = document.getElementById('btform');
    var termotxt = document.getElementById('termo');
    var textLogin = document.getElementById('textLogin');

    var text = "Ou entre com";

    termotxt.style.visibility = "hidden";


    confsenha.textContent = "________________"+text+"   ________________";
    textLogin.textContent = "Ainda não está na Modo? Cadastra-se";

    buton.style.backgroundColor ="yellow";
    buton.textContent = " Entrar";

}
</script>
