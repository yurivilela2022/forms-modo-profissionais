<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  


<form>
    <div>
       <div>
            <h4>Você é uma pessoa com deficiência?</h4>
       </div> 
       <div>
            <div>
                <input class="form-check-input" type="checkbox" id="deficienciaFisica" value="" aria-label="..." onclick="validaChek()">
                <label class="form-check-label">
                    Possuo deficiência física
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="deficienciaFala" value="" aria-label="..." onclick="validaChek()">
                <label class="form-check-label">
                    Possuo deficiência de fala
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="deficienciaAuditiva" value="" aria-label="..." onclick="validaChek()">
                <label class="form-check-label">
                    Possuo deficiência auditiva
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="deficienciaIntelectual" value="" aria-label="..."onclick="validaChek()">
                <label class="form-check-label">
                    Possuo deficiência intelectual
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="deficienciaVisual" value="" aria-label="..." onclick="validaChek()">
                <label class="form-check-label">
                    Possuo deficiência visual
                </label>
            </div>
            <div>
                <input class="form-check-input" type="checkbox" id="checkedOutros" value="" aria-label="" data-bs-toggle="collapse" href="#collapseExample" onclick="liberacampo()">
                <label class="form-check-label">
                    Outros
                </label>
            </div>
            <div class="collapse" id="collapseExample">
                <div id="descricao">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
            
            <br>
            <div>
                <button type="submit" class="btn ">Voltar</button>
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
       </div>
    </div>
</form>
<script type = "text/javascript" language = "javascript">

    let checkboxOutros = document.getElementById('checkedOutros');
    var collapse = document.getElementById('collapseExample');
    var checkedboxDeficiencia =[
        document.getElementById('deficienciaFisica'),
        document.getElementById('deficienciaAuditiva'),
        document.getElementById('deficienciaFala'),
        document.getElementById('deficienciaIntelectual'),
        document.getElementById('deficienciaVisual')
    ];
     
    function liberacampo(){
     if(checkboxOutros.checked){
            document.getElementById("descricao").style.visibility= 'visible';
            checkedboxDeficiencia.forEach(function (item, indice, array) {
                if(item.checked){
                    item.checked = false;
                }
            });               
        }
    }
    function validaChek(){
        if(checkboxOutros.checked == true){
            checkboxOutros.checked = false;
            $(document).ready(function(){
                $(".collapse").collapse('toggle');
                //collapse.collapse({toggle: false});
            });

        }
    }
</script>
